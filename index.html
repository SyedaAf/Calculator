<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
<header>Calculator</header>
    <div class="grid-calculator">
       <div class="results">
        <div data-previous-output class ="previous-output-value"></div>
        <div data-current-output class ="current-output-value"></div>
       </div>
       
       <button class="number" data-number>8</button>
       <button class="number" data-number>9</button>
        <button class="clear" data-all-clear= "clear">
        AC</button>
        <button class="number" data-number>6</button>
        <button class="number" data-number>7</button>
        <button class="operator" data-action= "divide">รท</button>
        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="operator" data-action= "multiply">ร</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button class="operator" data-action= "subtract">-</button>
        <button class="number" id="zero" data-number>0</button>
        <button class="number" data-number>1</button>
        <button class="operator" data-action= "add">+</button>
        <button class="delete" data-delete= "delete">C</button>
        <button class="decimal" data-number>.</button>
        <button class="equal" data-equals="calculate">=</button>
    
        
 </div>
    
    <script src="app.js"></script>
</body>
</html>
